<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP2KN2 jQuery5</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="gp2kn2_5.js" defer></script>
    <style>
        form {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1 id="fejlec">jQuery feladat</h1>

    <p style="font-size: larger;"><b>Adjon meg két egész számot !</b></p>
    <form id="calculator">

        <label for="num1"><strong>A= </strong></label>
        <input type="number" id="num1" name="num1" required style="background-color: aqua;">
        <br>
        <br>

        <label for="num2"><strong>B= </strong></label>
        <input type="number" id="num2" name="num2" required style="background-color: aqua;">
        <br>
        <br>

        <label>Operátor:</label>
        <br>
        <br>

        <input type="radio" id="add" name="operator" value="add" required>
        <label for="add">A+B</label>
        <br>
        <br>

        <input type="radio" id="subtract" name="operator" value="subtract">
        <label for="subtract">A-B</label>
        <br>
        <br>

        <input type="radio" id="multiply" name="operator" value="multiply">
        <label for="multiply">A*B</label>
        <br>
        <br>

        <input type="radio" id="divide" name="operator" value="divide">
        <label for="divide">A/B</label><br>
        <br>
        <br>

        <button type="button" id="calculate">Számol</button>
        <br>
        <br>

        <label style="font-size: larger;" for="result"><strong>Eredmény: </strong></label>
        <input type="text" id="result" name="result" readonly>
    </form>
</body>
</html>
