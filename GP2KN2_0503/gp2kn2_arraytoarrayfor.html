<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP2KN2 Tombon beluli tombok ciklusa</title>
</head>

<body>
    <h1>Tömbökön belüli tömbök ciklusa!
    </h1>
    <p id="test"></p>
    <script>
        KKObj = {
            "name": "KK",
            "age": 22,
            "cars": [
                {"name": "Toyota", "models": ["CHR", "Corolla", "Proace"]},
                {"name": "Ford",  "models": ["Kuga", "Mondeo", "Mustang"]},
                {"name": "BMW",   "models": ["320",  "X3",     "X5"]},
                {"name": "Fiat",  "models": ["500",  "Panda",  "Tipo"]}
            ]
        }
        document.getElementById("test").innerHTML =KKObj.name +" ;"+KKObj.age;
        for (var i = 0;i<KKObj.cars.length;i++) {
            document.getElementById("test").innerHTML +="<br><h3>"+KKObj.cars[i].name+";</h3>  models: ";
            for (var j = 0;j<KKObj.cars[i].models.length;j++) {
            document.getElementById("test").innerHTML += KKObj.cars[i].models[j]+" ; ";
            }
        }
        
        
    </script>
</body>

</html>
